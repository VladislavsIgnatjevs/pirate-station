<!DOCTYPE html>
<html>
<head>
    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.serializejson.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main_script.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/jquery-dateFormat.js"></script>


    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">

</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" target="_blank" style="color: #343a40;" href="https://github.com/VladislavsIgnatjevs/pirate-station">Pirate Station</a>
    </div>
</nav>

<div class="container">
    <!-- Content here -->


<section>
    <form type="POST" enctype="multipart/form-data" id="search_form">
        <div class="form-group">
            <label for="search">Search Movie</label>
            <input id="search" class="form-control" type="text" name="search"  placeholder="Let's try to search for a movie with no fuss" />
        </div>
        <div class="form-group">
            <input type="submit"  class="btn btn-dark" value="Search" name="submit" class="button" />
        </div>

    </form>

    <div class="embed-responsive col-xs-12 text-center" id="videoIframe" style="display: none;">
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Watch</th>
            <th>Kinopoisk</th>
        </tr>
        </thead>
        <tbody class="tablebody">

        </tbody>
    </table>


</section>
</div>
</body>
